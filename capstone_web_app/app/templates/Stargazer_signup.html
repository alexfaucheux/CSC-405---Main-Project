{# PAGE USED TO REGISTER ACCOUNT #}

{% extends "parent_template.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block CSS %}
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
{% endblock %}

{% block app_content %}

    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div style="background-color: whitesmoke" class="card card-signin my-5">
              <div class="card-body">
                <h5 style="color: #252525" class="card-title text-center">Create new account!</h5>
                    <div class="form-label-group" style="color: #484848">
                        {{ wtf.quick_form(form, form_type=inline) }}
                    </div>
                  <hr class="my-4">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

{% endblock %}
