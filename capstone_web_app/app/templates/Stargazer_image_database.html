{# USED TO DISPLAY IMAGES IN DATABASE #}

{% extends "template.html" %}
{% block content %}

    <p style="color: white;">
        Images of Special Astrological Events:
    </p>

    <div class="row">
        <div class="column">
            <img src={{ url_for('static',  filename='images/comet.png') }}>
            <img src={{ url_for('static',  filename='images/meteor.jpg') }}>
        </div>
        <div class="column">
            <img src={{ url_for('static',  filename='images/moon.jpg') }}>
            <img src={{ url_for('static',  filename='images/stars.jpg') }}>
        </div>
        <div class="column">
            <img src={{ url_for('static',  filename='images/stars.jpg') }}>
            <img src={{ url_for('static',  filename='images/comet.png') }}>
        </div>
        <div class="column">
            <img src={{ url_for('static',  filename='images/moon.jpg') }}>
            <img src={{ url_for('static',  filename='images/meteor.jpg') }}>
        </div>
    </div>

{% endblock %}
