<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      /* Center the form on the page */
      margin: 0 auto;
      width: 400px;
      /* Form outline */
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1em;
    }

    label {
      /* Uniform size & alignment */
      display: inline-block;
      width: 90px;
      text-align: right;
      color: aliceblue;
    }

    input,
    textarea {
      /* To make sure that all text fields have the same font settings
         By default, textareas have a monospace font */
      font: 1em sans-serif;

      /* Uniform text field size */
      width: 300px;
      box-sizing: border-box;

      /* Match form field borders */
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      /* Additional highlight for focused elements */
      border-color: #000;
    }

    textarea {
      /* Align multiline text fields with their labels */
      vertical-align: top;

      /* Provide space to type some text */
      height: 5em;
    }

    .button {
      /* Align buttons with the text fields */
      padding-left: 90px; /* same size as the label elements */
    }

    button {
      /* This extra margin represent roughly the same space as the space
         between the labels and their text fields */
      margin-left: .5em;
    }
  </style>
  <title>Signup Page</title>
</head>

<!-- Setting background image -->
<body style="background-image: url('backgroundSite1.jpg');background-repeat: no-repeat;background-size: cover;">

<!-- Initializing header -->
<h1 style="border: 2px solid; border-color:black; color:white;">Stargazer</h1>

<!-- Creating button division -->
<div style="color: black; text-align: center; border: 2px solid">

<!-- Setting up the buttons -->
  <button style="background-color:black; border-color:white; color:white" onclick="window.location.href = 'file:Stargazer_website.html';">Forecast/Home</button>
  <button style="background-color:black; border-color:white; color:white" onclick="window.location.href = 'file:Stargazer_image_database.html';">Image Database</button>
  <button style="background-color:black; border-color:white; color:white" onclick="window.location.href = 'file:Stargazer_live_feed.html';">Live Feed</button>
  <button style="background-color:black; border-color:white; color:white" onclick="window.location.href = 'file:Stargazer_contact_us.html';">Contact Us</button>
  <button style="background-color:black; border-color:white; color:white" onclick="window.location.href = 'file:Stargazer_login.html';">Login</button>
</div>


<form action="http://localhost:8000/" method="post">
  <ul>
    <p style="color: white;">Create User:</p>
    <li>
      <label for="fname">First Name:</label>
      <input name="fname" type="text" id="fname">
    </li>
    <li>
      <label for="lname">Last Name:</label>
      <input name="lname" type="text" id="lname">
    </li>
    <li>
      <label for="mail">Username:</label>
      <input name="username" type="email" id="mail" >
    </li>
    <li>
      <label for="pass">Password:</label>
      <input  name="password" type="text" id="pass">
    </li>
    <li class="button">
      <button type="submit">Signup</button>
    </li>
  </ul>
</form>

</body>
</html>
